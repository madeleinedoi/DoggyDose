<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel = "stylesheet" type="text/css" href="MyDoggos.css">

    <title>Doggy Dose | MyDoggos </title>


</head>
<body>





<div class="header">
    <h1>My Doggos!</h1>

    <form>
        <p>Add your link below!</p>
        <input type="text" id="link"/>
        <button type="button" onclick="return formData()">Submit</button>

    </form>
    <h2 id="result"></h2>


</div>

    <script type="text/javascript" >
function formData()
{


var link = document.getElementById("link").value;
document.getElementById("result").innerHTML = "The link is:" + link;

var img = document.createElement("img");
img.src = link;
document.body.appendChild(img);
}
</script>


</body>
</html>
