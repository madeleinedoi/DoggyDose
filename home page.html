<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Featured {background-color: red;}
#seasonal {background-color: green;}
#birthday {background-color: blue;}
#About {background-color: orange;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Home', this, 'red')">Featured</button>
<button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">seasonal</button>
<button class="tablink" onclick="openPage('Contact', this, 'blue')">birthday</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

<div id="Featured" class="tabcontent">
    <h3>seasonal</h3>
    <p>featured recipes!..</p>
</div>

<div id="seasonal" class="tabcontent">
    <h3>seasonal</h3>
    <p>the best seasonal recipies for your pup!</p>
</div>

<div id="birthday" class="tabcontent">
    <h3>birthday</h3>
    <p>we love birthdays! .</p>
</div>

<div id="About" class="tabcontent">
    <h3>About</h3>
    <p>Who we are and what we do.</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
